<!DOCTYPE html>
<html lang="en">
  <!-- Specifying language is useful for accessibility and SEO (Search Engine Optimization) -->
  <head>
    <title>Mary's Virtual Terrarium</title>
    <!-- meta tag doesn't need a closer, it is a self-closing tag. -->
    <meta charset="utf-8" />
    <!-- This specifies character encoding for our document, ensuring text is displayed properly. utf-8 is standard -->
    <!-- when specifying multiple attributes, as below (name, content), separate with comma -->
    <meta name="viewport" , content="width=device-width, initial-scale=1" />
    <!-- link tag is also a self-closing tag. -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
